<mat-toolbar class="app-toolbar" color="primary">
  <button mat-icon-button aria-label="Back" (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="mat-typography toolbar-text">
    <h2>Table</h2>
    <p>{{databaseName}} â†’ {{schemaName}}</p>
  </div>
  <span class="toolbar-menu-spacer"></span>
  <button mat-icon-button aria-label="Clear">
    <mat-icon svgIcon="clear"></mat-icon>
  </button>
  <button mat-icon-button aria-label="Pragma">
    <mat-icon svgIcon="pragma"></mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="pageRows">
  <ng-container [matColumnDef]="column" *ngFor="let column of pageColumns">
    <th mat-header-cell *matHeaderCellDef class="cell">{{column}}</th>
    <td mat-cell *matCellDef="let element" class="cell">{{element.cells[pageColumns.indexOf(column)]}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="pageColumns; sticky: true" class="header"></tr>
  <tr mat-row *matRowDef="let row; let even = even; columns: pageColumns;" [ngClass]="{alternate: even}"></tr>
</table>
